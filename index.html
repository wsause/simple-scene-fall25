<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Scene â€“ [your name]</title>
        <script src=
            "https://aframe.io/releases/1.7.0/aframe.min.js">
        </script>
        <script src=
            "https://wsause.github.io/sause-extras/navigation.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img
                    id="grass-base"
                    src="assets\Grass_005_BaseColor.jpg"
                >
                <img
                    id="grass-ambient-occlusion"
                    src="assets\Grass_005_AmbientOcclusion.jpg"
                >
                <img
                    id="grass-normal"
                    src="assets\Grass_005_Normal.jpg"
                >
                <img 
                    id="sphericaltreeleaves-base"
                    src="assets\Stylized_Leaves_001_basecolor.jpg"
                >
                <img
                    id="sphericaltreeleaves-ambient-occlusion"
                    src="assets\Stylized_Leaves_001_ambientOcclusion.jpg"
                >
                <img
                    id="sphericaltreeleaves-normal"
                    src="assets\Stylized_Leaves_001_normal.jpg"
                >
                <img
                    id="conicaltreeleaves-base"
                    src="assets\Stylized_Leaves_002_basecolor.jpg"
                >
                <img
                    id="conicaltreeleaves-ambient-occlusion"
                    src="assets\Stylized_Leaves_002_ambientOcclusion.jpg"
                >
                <img
                    id="conicaltreeleaves-normal"
                    src="assets\Stylized_Leaves_002_normal.jpg"
                >
                <img
                    id="treetrunk-base"
                    src="assets\Bark_06_basecolor.jpg"
                >
                <img
                    id="treetrunk-ambient-occlusion"
                    src="assets\Bark_06_ambientOcclusion.jpg"
                >
                <img
                    id="treetrunk-normal"
                    src="assets\Bark_06_normal.jpg"
                >
                <img
                    id="sky"
                    src="assets\sky.jpg"
                >
                <a-asset-item
                    id="chair"
                    src="assets\chair.glb"
                >
                </a-asset-item>
                <a-asset-item
                    id="lamp"
                    src="assets\lamp.glb"
                >
                </a-asset-item>
            </a-assets>

            <a-plane
                material=
                    "src: #grass-base;
                     repeat: 500 500;
                     ambientOcclusionMap: #grass-ambient-occlusion;
                     ambientOcclusionTextureRepeat: 500 500;
                     normalMap: #grass-normal;
                     normalTextureRepeat: 500 500"
                position="0 0 0"
                rotation="-90 0 0"
                width="500"
                height="500"
                class="collidable"
            >
            </a-plane>
            <a-sky
                src="#sky"
            >
            </a-sky>

            <a-mixin
                id="wallcolor"
                color="lightsteelblue"
                
            >
            </a-mixin>
            <a-box
                mixin="wallcolor"
                position="0 1.5 -16"
                rotation="0 0 0"
                width="10"
                height="3"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="-5 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="3"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="5 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="3"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="-2.875 1.5 -6"
                rotation="0 0 0"
                width="4.25"
                height="3"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="2.875 1.5 -6"
                rotation="0 0 0"
                width="4.25"
                height="3"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="0 2.75 -6"
                rotation="0 0 0"
                width="1.5"
                height="0.5"
                depth="0.1"
            >
            </a-box>
            <a-box
                color="tan"
                position="0 0 -11"
                width="10"
                depth="10"
                height="0.1"
                class="collidable"
            >
            </a-box>
            <a-box
                color="darkgray"
                position="0 3 -11"
                width="12"
                depth="12"
                height="0.25"
            >
            </a-box>
            <a-mixin
                id="treetrunk"
                material =
                    "src: #treetrunk-base;
                    repeat: 3 5;
                    ambientOcclusionMap: #treetrunk-ambient-occlusion;
                    ambientOcclusionTextureRepeat: 3 5;
                    normalMap: #treetrunk-normal;
                    normalTextureRepeat: 3 5"
                geometry="radius:0.2; height:3"
            >
            </a-mixin>
            <a-cylinder
                mixin="treetrunk"
                position="-8 1 -7"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="-3 1 -1"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="8 1 -6"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="4 1 -2"
            >
            </a-cylinder>
            <a-mixin
                id="conicaltreeleaves"
                material =
                    "src: #conicaltreeleaves-base;
                    repeat: 2 2;
                    ambientOcclusionMap: #conicaltreeleaves-ambientocclusion;
                    ambientOcclusionTextureRepeat: 2 2;
                    normalMap: #conicaltreeleaves-normal;
                    normalTextureRepeat: 2 2;"
                geometry="radius-bottom:1; height:3"
            >
            </a-mixin>
            <a-cone
                mixin="conicaltreeleaves"
                position="-8 2.25 -7"
                class="collidable"
            >
            </a-cone>
            <a-cone
                mixin="conicaltreeleaves"
                position="4 2.25 -2"
                class="collidable"
            >
            </a-cone>
            <a-mixin
                id="sphericaltreeleaves"
                material =
                    "src: #sphericaltreeleaves-base;
                    repeat: 8 8;
                    ambientOcclusionMap: #sphericaltreeleaves-ambientocclusion;
                    ambientOcclusionTextureRepeat: 8 8;
                    normalMap: #sphericaltreeleaves-normal;
                    normalTextureRepeat: 8 8;"
                geometry="radius:1"
            >
            </a-mixin>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="-3 2 -1"
                class="collidable"
            >
            </a-sphere>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="8 2 -6"
                class="collidable"
            >
            </a-sphere>
            <a-entity
                gltf-model="#chair"
                scale="0.1 0.1 0.1"
                position="-1.0 0 -10"
                rotation="0 45 0"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#lamp"
                position="1.0 0 -10"
                scale="0.225 0.225 0.225"
            >
            </a-entity>

            <a-entity
                id="rig"
                navigation
            >
                <a-camera
                    id="camera"
                    wasd-controls="enabled: false"
                    look-controls="enabled: false"
                    position="0 1.6 0"
                >
                </a-camera>
                <a-entity
                    id="right-hand"
                    laser-controls="hand: right"
                >
                </a-entity>
                <a-entity
                    id="left-hand"
                    laser-controls="hand: left"
                >
                </a-entity>
                <a-entity
                    id="waist-raycaster-front"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1"
                    position="0 1 0"
                >
                </a-entity>
                <a-entity
                    id="head-raycaster-front"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1"
                    position="0 1.6 0"
                >
                </a-entity>
                <a-entity
                    id="knees-raycaster-front"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1"
                    position="0 0.5 0"
                >
                </a-entity>
                <a-entity
                    id="waist-raycaster-back"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1;
                    direction: 0 0 1"
                    position="0 1 0"
                >
                </a-entity>
                <a-entity
                    id="head-raycaster-back"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1;
                    direction: 0 0 1"
                    position="0 1.6 0"
                >
                </a-entity>
                <a-entity
                    id="knees-raycaster-back"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1;
                    direction: 0 0 1"
                    position="0 0.5 0"
                >
                </a-entity>
                <a-entity
                    id="feet-raycaster"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 5;
                    direction: 0 -1 0"
                    position="0 0.45 0"
                >
                </a-entity>
            </a-entity>

        </a-scene>
    </body>
</html>
